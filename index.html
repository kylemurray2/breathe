<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Breathe</h1>
        <div class="input-group">
            <label for="inhaleTime">Inhale Time (seconds): </label>
            <input type="number" id="inhaleTime" min="1" value="5">
        </div>
        <div class="input-group">
            <label for="exhaleTime">Exhale Time (seconds): </label>
            <input type="number" id="exhaleTime" min="1" value="5">
        </div>
        <div class="input-group">
            <label for="cycleTime">Cycle Time (minutes): </label>
            <input type="number" id="cycleTime" min="1" value="1">
        </div>
        <div class="button-group">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="stopButton">Stop</button>
        </div>
        <div id="statusDialog" class="status-dialog">
            <p id="currentPhase">Inhale</p>
            <p id="countdown">5</p>
        </div>
        <div id="cycleTimeDialog" class="cycle-time-dialog">
            <p>Cycle Time Remaining:</p>
            <p id="remainingCycleTime"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
